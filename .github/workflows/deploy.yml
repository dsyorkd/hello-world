name: Deploy to Cloudflare

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy-to-cloudflare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Project
        run: npm run build
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=hello-world-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Ensure Custom Domain DNS
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ZONE_ID: "90c28f0743b7a07e2bd0a46bfa1e068f"
        run: |
          # Check if retirewise CNAME already exists
          EXISTING=$(curl -s "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records?type=CNAME&name=retirewise.twistedlife.space" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['result_info']['total_count'])")

          if [ "$EXISTING" = "0" ]; then
            echo "Creating CNAME record for retirewise.twistedlife.space..."
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d '{"type":"CNAME","name":"retirewise","content":"hello-world-app-ck2.pages.dev","proxied":true}' | python3 -c "import sys,json; d=json.load(sys.stdin); print('✓ CNAME created' if d['success'] else f'✗ Failed: {d[\"errors\"]}')"
          else
            echo "✓ CNAME record already exists"
          fi

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Application deployed successfully to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "URLs: retirewise.twistedlife.space, helloworld.twistedlife.space" >> $GITHUB_STEP_SUMMARY
